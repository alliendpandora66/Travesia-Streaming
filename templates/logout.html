<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
    <p>You have been logged out.</p>
    <p>Redirecting to login page...</p>
    <script>
        setTimeout(function() {
            window.location.href = "/login";
        }, 3000); // Redirect after 3 seconds
    </script>
</body>
</html>
